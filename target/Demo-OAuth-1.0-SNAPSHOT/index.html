<!DOCTYPE html>
<html>
    <head>
        <title>Google Drive file uploader</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <br/>
            <h2>Google Drive File Uploader</h2>
        </div>
        <div class="container"><!--
            <div class="card">-->
            <div id="username">
                <a class="nav-link" href="./oauth2">Login With Google<img style="width:25px;height: 25px" src="https://image.flaticon.com/teams/slug/google.jpg" title="Sign In With Google"/></a>
            </div>
            <!--            </div>-->
            <div class="card" >
                <div class="card-body">
                    <form method="post" action="File" enctype="multipart/form-data">
                        <div class="form-group">
                            Choose a file : <input type="file" name="multiPartServlet" />
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                var item = document.getElementById("username");
                if (this.readyState == 4 && this.status == 200) {
                    var responseObject = JSON.parse(this.responseText);
                    item.innerHTML = "<br/>Logged in as " + responseObject.displayName + " <button class='btn btn-danger btn-sm'>Log Out</button> <br/><br/>";
                }
            };
            xhttp.open("GET", "./Profile", true);
            xhttp.send();
        </script>
    </body>
</html>
